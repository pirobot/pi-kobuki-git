transform_tolerance:        0.6

### Rate parameters ###
obstacle_range:             2.5 #default 2.5
raytrace_range:             3.0 #default 3.0

### Robot description parameters ###
inflation_radius:           0.2  #default: 0.55
cost_scaling_factor:        11 #default 11.8

