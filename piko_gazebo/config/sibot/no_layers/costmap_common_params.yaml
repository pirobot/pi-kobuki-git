### Common Map Parameters ###

### Map type parameters ###
map_type:               voxel
resolution:             0.025

# The following parameters are only used if map_type is set to "costmap":
#track_unknown_space:    false

# The following parameters are only used if map_type is set to "voxel":
origin_z:              0.0
z_resolution:          0.2
z_voxels:              10
unknown_threshold:     5
mark_threshold:        0

### Sensor management parameters ###
observation_sources: base_scan_cloud #rotating_scan_cloud ground_object_cloud

base_scan_cloud: {
    sensor_frame:            segway/front_laser_link, 
    topic:                   segway/filtered_scan, 
    data_type:               LaserScan, 
    expected_update_rate:    0.5,
    observation_persistence: 0.0, 
    marking:                 true, 
    clearing:                true, 
    min_obstacle_height:     0.08, 
    max_obstacle_height:     2.0,
    obstacle_range:          5.5,
    raytrace_range:          6.5
}

rotating_scan_cloud: {
    sensor_frame:            /sibot/left_camera_optical_frame, 
    topic:                   /sibot/lidar_points2, 
    data_type:               PointCloud2, 
    expected_update_rate:    0.5,
    observation_persistence: 0.2, 
    marking:                 false, 
    clearing:                true, 
    min_obstacle_height:     -20.0, 
    max_obstacle_height:     40.0,
    obstacle_range:          2.5,
    raytrace_range:          3.0
}

ground_object_cloud: {
    sensor_frame:            /sibot/left_camera_optical_frame, 
    topic:                   /sibot/ground_object_cloud, 
    data_type:               PointCloud2, 
    expected_update_rate:    0.5,
    observation_persistence: 4.6, 
    marking:                 true, 
    clearing:                true, 
    min_obstacle_height:     -0.10, 
    max_obstacle_height:     2.0,
    obstacle_range:          2.5,
    raytrace_range:          3.0
}